<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
		<title>Equipe 06</title>
		<link rel="stylesheet" href="transiçoes.css">
	<style> 

		#tcss2{
		width:200px; 
		height:200px;
		background:#0C3;
		position:relative;
		top:0px;
		Right: 0px;
		transition duration: 0.3s;
		}


		#tcss2:hover {
		Right: 70px;
		transition: 0.3s ;
		}


		#tcss3{
			
		width: 200px;
		height: 200px;
		background: Orange;
		transition: 0.5s ease-in;
			
		}

		#tcss3:hover {
		width: 400px;
		height: 400px;	


		}


		#tcss4{

		background: yellow;
		width: 200px; 
		height:200px; 

		}


		#tcss4:hover {
		background: blue;
		transition: 0.5s ease-out;
		}
	</style>
</head>
<body>
	<Center>
		<table>
			<tr>
				<td>
					<div id="tcss2">
					<h2><center> Transição </CENTER>
					</div>
				</td>
				<td>
					<div id="tcss3">
					<h2> <center>Equipe 06</center>
					</div>
				</td>	
				<td>	
					<div id="tcss4">
					<h2><center>Transition CSS</center>
					</div>
				</td>
			</tr>
				
		</table>	
		<p><h3>Passe o mouse sobre os elementos acima para ver as transições.</p>
	</center>
</body>
</html>
